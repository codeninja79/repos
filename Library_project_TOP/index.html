<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="new-book">New Book</button>

    <form id="book-form" style="display: none;">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="no-of-pages">Number of Pages:</label>
        <input type="number" id="no-of-pages">
        <label for="read-or-not">Read: </label>
        <input type="checkbox" id="read-or-not">
        <input type="submit" id="submit">
    </form>
    <div id="bookshelf">
        <div class="card-header">
            <h2 class="author"></h2>
            <h4 class="title"></h4>
        </div>
        <div class="card-body">
            <p class="pages"></p>
            <p class="read"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
